<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Snippets</title>
  <style type="text/css" rel="stylesheet">
    .snippets-wrapper {
      max-width: 1200px;
      margin: 0 auto;
    }

    .snippets-label {
      margin 30px auto;
    }

    .snippets-label span {
      position: relative;
      display: inline-block;
      padding: 6px 18px;
      margin: 4px;
      font-size: 14px;
      background: #5eba7d;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transtion: background .3s;
    }

    .snippets-label span:hover {
      background: #af1275;
    }

    .snippets-label span.active {
      background: #af1275;
    }

    .snippets-label i {
      position: absolute;
      font-style: normal;
      padding: 2px;
      font-size: 12px;
      top: 2px;
      right: 2px;
    }

    .snippets-list {
      padding: 6px;
      list-style: decimal-leading-zero;
      margin-top: 30px;
    }

    .snippets-list li {
      margin-bottom: 10px;
    }

    .snippets-list li:hover a {
      color: #18afb1;
    }

    .snippets-list a {
      color: #333f48;
    }
  </style>
</head>
<body>
  <div class="snippets-wrapper">
    <div class="snippets-label"></div>
    <div class="snippets-list"></div>
  </div>
  <<<PLACEHOLDER>>>
</body>
</html>
