<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta data-vue-meta="true" data-vmid="keywords" name="keywords" content="JavaScript, 前端">
  <meta data-vue-meta="true" data-vmid="description" name="description" content="前端开发, 前端面试, 前端技术, NodeJs, React, Vuejs, Flutter, Typescript">
  <title>日常技术归档</title>
  <style type="text/css" rel="stylesheet">
    .snippets-wrapper {
      max-width: 1200px;
      margin: 0 auto;
    }

    .snippets-label {
      margin: 30px auto;
    }

    .snippets-label span {
      position: relative;
      display: inline-block;
      padding: 6px 18px;
      margin: 4px;
      font-size: 14px;
      background: #18afb1;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: background .3s;
    }

    .snippets-label span:hover {
      background: #333f48;
    }

    .snippets-label span.active {
      background: #333f48;
    }

    .snippets-label i {
      position: absolute;
      font-style: normal;
      padding: 2px;
      font-size: 12px;
      top: 2px;
      right: 2px;
    }

    .snippets-list {
      padding: 6px;
      list-style: decimal-leading-zero;
      margin-top: 30px;
    }

    .snippets-list li {
      margin-bottom: 10px;
    }

    .snippets-list li:hover a {
      color: #18afb1;
    }

    .snippets-list a {
      color: #333f48;
    }
  </style>
</head>
<body>
  <div class="snippets-wrapper">
    <div class="snippets-label"></div>
    <div class="snippets-list"></div>
  </div>
  <<<PLACEHOLDER>>>
</body>
</html>
