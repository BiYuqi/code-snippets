<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta data-vue-meta="true" data-vmid="keywords" name="keywords" content="JavaScript, 前端">
  <meta data-vue-meta="true" data-vmid="description" name="description" content="前端开发, 前端面试, 前端技术, NodeJs, React, Vuejs, Flutter, Typescript">
  <title>日常技术归档</title>
  <style type="text/css" rel="stylesheet">
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
    }

    body {
      width: 100%;
      height: 100%;
      background-image: url('https://mdppt-1254319003.cos.ap-chengdu.myqcloud.com/sea1.jpg'); 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    .snippets-wrapper {
      max-width: 1200px;
      margin: 0 auto;
    }

    .snippets-label {
      margin: 30px auto;
    }

    .snippets-label span {
      position: relative;
      display: inline-block;
      padding: 6px 18px;
      margin: 4px;
      font-size: 14px;
      background: #18afb1;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: background .3s;
    }

    .snippets-label span:hover {
      background: #333f48;
    }

    .snippets-label span.active {
      background: #333f48;
    }

    .snippets-label i {
      position: absolute;
      font-style: normal;
      padding: 2px;
      font-size: 12px;
      top: 2px;
      right: 2px;
    }

    .snippets-list {
      padding: 6px;
      list-style: none;
      margin-top: 30px;
      margin-left: 15px;
    }

    .snippets-list li {
      margin-bottom: 10px;
      position: relative;
    }

    .snippets-list li::before {
      position: absolute;
      top: 50%;
      margin-top: -4px;
      left: -18px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      content: '';
      background: #1ed3d6;
    }

    .snippets-list li:hover a {
      color: #71cfff;
    }

    .snippets-list a {
      color: #f1f9ff;
    }
  </style>
</head>
<body>
  <div class="snippets-wrapper">
    <div class="snippets-label"></div>
    <div class="snippets-list"></div>
  </div>
  <<<PLACEHOLDER>>>
</body>
</html>
